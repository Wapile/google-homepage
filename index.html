<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">

    <title>Google</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <nav id="nav-bar">
        <ul id="nav-list-left">
            <li><a href="" target="_blank">About</a></li>
            <li><a href="" target="_blank">Store</a></li>
        </ul>
        <ul id="nav-list-right">
            <li><a href="" target="_blank">Gmail</a></li>
            <li><a href="" target="_blank">Images</a></li>
            <li><button id="sign-in">Sign in</button></li>
            <li></li>
        </ul>
    </nav>

    <main>

        <div id="main-logo">
            <img src="images/logo.png" alt="Google Logo">
        </div>

        <div id="search">
            <form action="">
                <input type="text" id="search-bar" name="search-bar">
            </form>
        </div>

        <div id="bar-buttons">
            <button id="button-search">Google Search</button>
            <button id="button-lucky">I'm Feeling Lucky</button>
        </div>

        <div id="special-link">
            <a href="https://about.google/stories/jason-barnes-accessibility-tools/?utm_source=google&utm_medium=hpp&utm_campaign=EN-US">
            See how Google and others are building a more accesible world
            </a>
        </div>

    <footer>
        <div id="carbon">
            <p>Carbon neutral since 2007</p>
        </div>
        <div id="footer-links">
            <ul id="left-footer">
                <li><a href="https://ads.google.com/" target="_blank">Advertising</a></li>
                <li><a href="https://smallbusiness.withgoogle.com/" target="_blank">Business</a></li>
                <li><a href="https://www.google.com/search/howsearchworks/" target="_blank">How Search works</a></li>
            </ul>
            <ul id="right-footer">
                <li><a href="" target="_blank">Privacy</a></li>
                <li><a href="" target="_blank">Terms</a></li>
                <li><a href="" target="_blank">Settings</a></li>
            </ul>
        </div>

    </footer>

</html>
